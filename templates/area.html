    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Areas</title>
        <link rel="stylesheet" href="{% static 'area/style.css' %}">
    </head>
    <body>
    <div class="menu">

        <h1>MENU</h1>

    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a  href="#home">createAreas</a></li>
      <li><a href="http://127.0.0.1:8000/blog/">Countries</a></li>
      <li><a href="#contact">Regions</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    </div>





        {% for area in areas %}
        <div class="blog-wrapper">
            <div class="blog-card">
                <div class="card-img">
                    <h2>{{ area.name }}</h2>
                </div>

                <div class="card-details">
                    <span><i class="fa fa-calendar"></i> {{ blog.created_at }}</span>
                    <span><i class="fa fa-heart"></i> {{ blog.likes }}</span>
                </div>

                <div class="card-text">
                    <p>{{ area.about }}</p>
                </div>

                <div class="read-more">
                    <a href="http://127.0.0.1:8000/update/{{blog.pk}}">обновить</a>
                </div>

                      <div class="read-more">
                    <a href="http://127.0.0.1:8000/delete/{{blog.pk}}">удалить</a>
                </div>

            </div>
        </div>


        {% endfor %}
    </body>
    </html>
